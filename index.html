<head>
    <title>OpenCanvas</title>
    <script src="scripts/index.lua" />
    
    <font name="main" src="fonts/W95font.woff2" />

    <style>
        p { font-main }
    </style>
</head>

<body style="bg-[#bdbdbd] py-1 px-1">
    <div id="cont" style="w-full">
        <div style="w-full bg-[#000477] p-1 flex">
            <p style="font-main text-[#ffffff] text-xs">OpenCanvas - Paint</p>
        </div>
        <div style="flex px-2 gap-2 text-xs h-1">
            <p style="">File</p>
            <p style="">Edit</p>
            <p style="">View</p>
            <p style="">Image</p>
            <p style="">Options</p>
            <p style="">Help</p>
        </div>
    </div>

    <div style="h-full">
        <div id="fake-canvas" style="w-full h-full"></div> <!--This is used to determine the size of the canvas.-->
        
        <div id="content-container" style="flex gap-2">
            <div style="ml-2 border-t-1 border-l-1 border-[#a6a6a6] bg-[#dbdbdb]">
                <div style="border-t-1 border-l-1 border-[#8e8e8e] h-full">
                    <div style="p-3 border-b-2 border-r-1 border-[#dddddd] h-full">
                        <div style="border-t-1 border-l-1 border-[#a0a0a0]">
                            <div style="border-t-1 border-l-1 border-[#696969]">
                                <div style="border-b-1 border-r-1 border-[#ffffff]">
                                    <div style="border-b-1 border-r-1 border-[#e3e3e3]">
                                        <div style="flex">
                                            <input id="color-input" type="color" value="#ff0000" style="border-0 p-0 hover:border-0 hover:p-0"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="flex w-full">
                            <p id="balance-text" style="text-xs">Balance:</p>
                            <div style="border-t-1 border-l-1 border-[#a0a0a0]">
                                <div style="border-t-1 border-l-1 border-[#696969]">
                                    <div style="border-b-1 border-r-1 border-[#ffffff]">
                                        <div style="border-b-1 border-r-1 border-[#e3e3e3] p-1">
                                            <p id="balance" style="text-xs"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div style="flex w-full">
                            <p id="next-pixel-text" style="text-xs">next pixel:</p>
                            <div style="border-t-1 border-l-1 border-[#a0a0a0] h-full">
                                <div style="border-t-1 border-l-1 border-[#696969] h-full">
                                    <div style="border-b-1 border-r-1 border-[#ffffff] h-full">
                                        <div style="border-b-1 border-r-1 border-[#e3e3e3] p-1 h-full">
                                            <p id="balance-timer" style="text-xs h-full"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="border-t-1 border-l-1 border-[#7f7f7f]">
                <div style="border-t-1 border-l-1 border-[#111111]">
                    <div style="border-t-1 border-l-1 border-[#7f8281]">
                        <div style="border-b-2 border-r-2 border-[#efefef]">
                            <div id="canvas-container">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
